<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Page Title</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://unpkg.com/htmx.org@1.7.0/dist/htmx.min.js"></script>
    <script src="https://unpkg.com/nunjucks/browser/nunjucks-slim.min.js"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">

        <!-- Form per l'importazione di dati da file -->
        <form hx-post="http://localhost:3001/file/importDataFromFile" hx-encoding="multipart/form-data" class="mb-4">
          <div class="flex space-x-4">
              <div>
                  <label for="inputFile" class="block text-sm font-medium text-gray-700">Seleziona un file:</label>
                  <input type="file" name="inputFile" required class="mt-1 p-2 border rounded-md focus:outline-none focus:ring focus:border-blue-300">
              </div>
              <div class="flex items-end space-x-2">
                  <button type="submit" class="px-4 py-2 text-white bg-green-500 rounded-md hover:bg-green-600 focus:outline-none focus:ring focus:border-green-300">Carica e Analizza</button>
                  <button type="button" class="px-4 py-2 text-white bg-blue-500 rounded-md hover:bg-blue-600 focus:outline-none focus:ring focus:border-blue-300" hx-post="http://localhost:3001/file/createFile">Ricrea file</button>
                </div>
          </div>
        </form>

        <!-- Form per la visualizzazione dei dati -->
        <form hx-get="http://localhost:3001/file/data" hx-target="#table-container">
            <div class="flex space-x-4 mb-4">
                <div>
                    <label for="from" class="block text-sm font-medium text-gray-700">From:</label>
                    <input type="number" name="from" required class="mt-1 p-2 border rounded-md focus:outline-none focus:ring focus:border-blue-300">
                </div>
                <div>
                    <label for="limit" class="block text-sm font-medium text-gray-700">Limit:</label>
                    <input type="number" name="limit" required class="mt-1 p-2 border rounded-md focus:outline-none focus:ring focus:border-blue-300">
                </div>
                <div class="flex items-end">
                    <button type="submit" class="px-4 py-2 text-white bg-blue-500 rounded-md hover:bg-blue-600 focus:outline-none focus:ring focus:border-blue-300">Visualizza</button>
                </div>
            </div>
        </form>
        
        <!-- Contenitore per la tabella -->
        <div id="table-container" class="bg-white p-4 rounded-md shadow">
            <table class="min-w-full">
                <thead>
                    <tr>
                        <th class="py-2 text-center">Timestamp</th>
                        <th class="py-2 text-center">Data</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
